<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alculator.css">
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" disabled>
            </div>
            <div>
                <button onclick="clearValue('c')" class="letf">c</button>
                <button onclick="powerValue('^')" class="letf">^</sup></button>
                <button onclick="perValue('%')" class="letf">%</button>
                <button onclick="removeValue('DX')" class="letf">DX</button>
            </div>
            <div>
                <button onclick="addValue('7')" class="over">7</button>
                <button onclick="addValue('8')" class="over">8</button>
                <button onclick="addValue('9')" class="over">9</button>
                <button onclick="addValue('/')" class="letf">/</button>
         
            </div>
            <div>
                <button onclick="addValue('6')" class="over">6</button>
                <button onclick="addValue('5')" class="over">5</button>
                <button onclick="addValue('4')" class="over">4</button>
                <button onclick="addValue('+')" class="letf">+</button>
            </div>
            <div>
                <button onclick="addValue('3')" class="over">3</button>
                <button onclick="addValue('2')" class="over">2</button>
                <button onclick="addValue('1')" class="over">1</button>
                <button onclick="addValue('-')" class="letf">-</button>
            </div>
            
            <div>
                <button onclick="addValue('0')" class="over">0</button>
                <button onclick="addValue('00')" class="over">00</button>
                <button onclick="addValue('.')" class="over">.</button>
                <button onclick="evalValue( )" class="letf">=</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
